{% extends 'base.html' %}
{% block main_block %}
<div class="container">
    <h2>Write a Review for {{ product.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: rgb(93, 85, 85); color: white; border: 2px solid brown;">
            Submit Review
        </button>
        

    </form>

</div>
{% endblock %}
