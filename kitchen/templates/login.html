<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenMate - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .kitchen-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e5e7eb' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center kitchen-pattern">
    <!-- Component -->
    <div class="h-screen bg-gradient-to-br from-amber-50 to-orange-100 flex justify-center items-center w-full relative overflow-hidden">
        <!-- Kitchen Graphics - Top Left -->
        <div class="absolute top-10 left-10 opacity-20 hidden md:block">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7h18m-18 5h18m-18 5h18"></path>
                <circle cx="7" cy="7" r="1"></circle>
                <circle cx="17" cy="7" r="1"></circle>
                <circle cx="7" cy="12" r="1"></circle>
                <circle cx="17" cy="12" r="1"></circle>
                <circle cx="7" cy="17" r="1"></circle>
                <circle cx="17" cy="17" r="1"></circle>
            </svg>
        </div>
        
        <!-- Kitchen Graphics - Bottom Right -->
        <div class="absolute bottom-10 right-10 opacity-20 hidden md:block">
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#FF6B35" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2l12 0c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2l-12 0c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2z"></path>
                <path d="M16 2v20"></path>
                <path d="M13 2v20"></path>
                <path d="M10 2v20"></path>
                <path d="M7 2v20"></path>
                <path d="M4 2v20"></path>
                <path d="M4 12l16 0"></path>
                <path d="M4 16l16 0"></path>
                <path d="M4 8l16 0"></path>
                <path d="M4 4l16 0"></path>
                <path d="M4 20l16 0"></path>
            </svg>
        </div>
        
        <form method="post" action="#">
            {% csrf_token %}
            <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-xl max-w-md relative">
                <!-- Logo -->
                <div class="flex justify-center mb-4">
                    <div class="p-2 bg-orange-100 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v2c0 1.1.9 2 2 2h5v5c0 1.1.9 2 2 2h2a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-2z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Welcome Message -->
                <div class="mb-6 text-center">
                    <h1 class="text-3xl font-bold text-orange-600 mb-2">KitchenMate</h1>
                    <p class="text-gray-600">Your gateway to premium kitchen essentials</p>
                </div>
                
                <div class="space-y-4">
                    <h2 class="text-center text-xl font-semibold text-gray-700">Sign In to Your Account</h2>
                    <hr class="border-orange-100">
                    
                    <div class="flex items-center border-2 border-orange-200 py-3 px-3 rounded-md mb-4 bg-gray-50 hover:border-orange-400 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                        <input type="text" class="pl-2 outline-none border-none w-full bg-gray-50" name="username" value="" placeholder="Username" required/>
                    </div>
                    
                    <div class="flex items-center border-2 border-orange-200 py-3 px-3 rounded-md bg-gray-50 hover:border-orange-400 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                        <input class="pl-2 outline-none border-none w-full bg-gray-50" type="password" name="password" placeholder="Password" required/>
                    </div>
                </div>
                
                <!-- Kitchen Graphics inside form -->
                <div class="flex justify-between my-6">
                    <div class="flex gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16c-1.5 0-3.5-2-3.5-5c0-3 2-4 2-4 1 0 1.5 1 1.5 1"></path>
                            <path d="M4 22V4c0-1 .5-2 2-2h14c1.5 0 2 1 2 2v18c0 1-3 0-3-2c0-2-3-2-5-2c-2 0-6 0-7 2c0 2-3 4-3 2Z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 8v8a4 4 0 0 0 4 4h2a4 4 0 0 0 4-4V8a4 4 0 0 0-4-4h-2a4 4 0 0 0-4 4Z"></path>
                            <path d="M10 8V4"></path>
                            <path d="M14 8V4"></path>
                            <path d="M8 16h8"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5c2 2 3 4 3 6v3c0 1.334.083 2 1 2s1-.666 1-2v-5"></path>
                            <path d="M9 12c0-2 1-4 3-6"></path>
                            <path d="M12 19c0 1 .5 2 2 2h0c1.5 0 2-.5 2-2v-1"></path>
                        </svg>
                    </div>
                    <div class="flex gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2 2 2 0 0 0-2-2V6a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v2a2 2 0 0 0-2 2 2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h16Z"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 3a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"></path>
                            <path d="M20 3a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"></path>
                            <path d="M18 16V9"></path>
                            <path d="M14 16V9"></path>
                            <path d="M10 16V9"></path>
                            <path d="M6 16V9"></path>
                            <path d="M5 7h14"></path>
                            <path d="M6 21l1-5"></path>
                            <path d="M18 21l-1-5"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 9c0-1 .5-1.5 1.5-1.5h12c1 0 1.5.5 1.5 1.5v9c0 1-.5 1.5-1.5 1.5h-12c-1 0-1.5-.5-1.5-1.5v-9z"></path>
                            <path d="M10 16h.01"></path>
                            <path d="M14 16h.01"></path>
                            <path d="M10 13h.01"></path>
                            <path d="M14 13h.01"></path>
                            <path d="M10 10h.01"></path>
                            <path d="M14 10h.01"></path>
                            <path d="M5 6v-2c0-1 .5-1.5 1.5-1.5h12c1 0 1.5.5 1.5 1.5v2"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Remember Me checkbox -->
                <div class="flex justify-between items-center mt-4">
                    <label class="inline-flex items-center text-gray-700 font-medium text-xs">
                        <input type="checkbox" id="rememberMeCheckbox" name="rememberMe" class="mr-2 accent-orange-500">
                        <span class="text-xs font-semibold">Remember me</span>
                    </label>
                    <a href="#" class="text-xs text-orange-600 font-semibold hover:text-orange-800">Forgot Password?</a>
                </div>
                
                <button type="submit" value="login" id="login" class="mt-6 w-full shadow-lg bg-gradient-to-r from-orange-500 to-amber-500 hover:from-orange-600 hover:to-amber-600 text-white py-3 rounded-md text-lg font-bold tracking-wide transition duration-300 transform hover:-translate-y-1">
                    Login
                </button>
                
                <hr class="my-6 border-orange-100">
                
                <div class="flex justify-center items-center">
                    <p class="inline-flex items-center text-gray-700 font-medium text-sm">
                        <span>New to CulinaryCorner?
                            <a href="{%url 'register'%}" class="ml-2 text-orange-600 font-semibold hover:text-orange-800">Create an account &rarr;</a>
                        </span>
                    </p>
                </div>
                
                <!-- Special Offer Badge -->
                <div class="absolute -top-3 -right-3">
                    <div class="bg-orange-500 text-white text-xs font-bold px-3 py-1 rounded-full transform rotate-12 shadow-md">
                        25% OFF First Order!
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
